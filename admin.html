<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - NafasBumi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" type="image/x-icon" href="/eekend (1).svg">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Montserrat:wght@300;900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen">

    <!-- Login Section -->
    <div id="login-section"
        class="fixed inset-0 z-50 bg-[#2E5339] flex items-center justify-center transition-all duration-500">
        <div class="bg-white p-8 rounded-2xl shadow-2xl text-center max-w-sm w-full mx-4">
            <h1 class="text-2xl font-bold mb-6 text-gray-800">Admin Login</h1>
            <form id="login-form" class="space-y-4">
                <input type="text" id="username"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#2E5339] outline-none"
                    placeholder="Username" required>
                <input type="password" id="password"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#2E5339] outline-none"
                    placeholder="Password" required>
                <button type="submit"
                    class="w-full bg-[#2E5339] text-white font-bold py-3 px-4 rounded-lg hover:bg-[#1a3321] transition-colors">Masuk</button>
            </form>
        </div>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboard-section" class="hidden opacity-0 transition-opacity duration-500">
        <nav class="bg-white shadow-sm sticky top-0 z-40">
            <div class="container mx-auto px-6 py-4 flex justify-between items-center">
                <a href="index.html" class="text-xl font-bold text-[#2E5339]">NafasBumi Admin</a>
                <div class="flex items-center gap-4">
                    <span id="user-name" class="text-sm font-medium text-gray-600 hidden md:block">Admin</span>
                    <button id="logout-btn" class="text-sm text-red-600 hover:text-red-800 font-medium">Logout</button>
                </div>
            </div>
        </nav>

        <main class="container mx-auto px-6 py-8">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
                <div>
                    <h2 class="text-2xl font-bold text-gray-800">Data Pendaftaran</h2>
                    <p class="text-gray-500 text-sm mt-1">Daftar volunteer dan anggota baru.</p>
                </div>
                <!-- Controls -->
                <div class="flex flex-col md:flex-row gap-4 items-center">
                    <div class="inline-flex rounded-md shadow-sm" role="group">
                        <button type="button" onclick="setFilter('all')" id="btn-all"
                            class="px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-l-lg hover:bg-gray-100 hover:text-[#2E5339] focus:z-10 focus:ring-2 focus:ring-[#2E5339] focus:text-[#2E5339] bg-gray-100 text-[#2E5339]">
                            Semua
                        </button>
                        <button type="button" onclick="setFilter('Volunteer')" id="btn-volunteer"
                            class="px-4 py-2 text-sm font-medium text-gray-900 bg-white border-t border-b border-gray-200 hover:bg-gray-100 hover:text-[#2E5339] focus:z-10 focus:ring-2 focus:ring-[#2E5339] focus:text-[#2E5339]">
                            Volunteer
                        </button>
                        <button type="button" onclick="setFilter('Anggota')" id="btn-member"
                            class="px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-r-lg hover:bg-gray-100 hover:text-[#2E5339] focus:z-10 focus:ring-2 focus:ring-[#2E5339] focus:text-[#2E5339]">
                            Anggota
                        </button>
                    </div>
                    <span
                        class="bg-green-100 text-green-800 text-xs font-semibold px-2.5 py-0.5 rounded border border-green-400">Total:
                        <span id="total-count">0</span></span>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-md overflow-hidden border border-gray-100">
                <div class="overflow-x-auto">
                    <table class="w-full text-left text-sm text-gray-600">
                        <thead class="bg-gray-50 text-gray-700 uppercase whitespace-nowrap text-xs tracking-wider">
                            <tr>
                                <th class="px-10 py-5 font-semibold">Waktu</th>
                                <th class="px-10 py-5 font-semibold">Nama</th>
                                <th class="px-10 py-5 font-semibold">Umur</th>
                                <th class="px-10 py-5 font-semibold">Tipe</th>
                                <th class="px-10 py-5 font-semibold">Email</th>
                                <th class="px-10 py-5 font-semibold">WhatsApp</th>
                                <th class="px-10 py-5 font-semibold">Domisili</th>
                                <th class="px-10 py-5 font-semibold">Instansi</th>
                                <th class="px-10 py-5 font-semibold">Event</th>
                                <th class="px-10 py-5 font-semibold">Alasan</th>
                            </tr>
                        </thead>
                        <tbody id="table-body" class="divide-y divide-gray-100">
                            <tr>
                                <td colspan="10" class="px-6 py-8 text-center text-gray-500">Memuat data...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase Config (Simpan config yang ada)
        const firebaseConfig = { apiKey: "AIzaSyAmLz0qVf4GN0TdDO-G7XdOM7PJI_KaNwo", authDomain: "nafasbumi-7104f.firebaseapp.com", projectId: "nafasbumi-7104f", storageBucket: "nafasbumi-7104f.appspot.com", messagingSenderId: "640077220735", appId: "1:640077220735:web:d58d2ac6183651a090284a" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Elements
        const loginSection = document.getElementById('login-section');
        const dashboardSection = document.getElementById('dashboard-section');
        const loginForm = document.getElementById('login-form');
        const logoutBtn = document.getElementById('logout-btn');
        const tableBody = document.getElementById('table-body');
        const totalCount = document.getElementById('total-count');

        // Filter Buttons
        const btns = {
            all: document.getElementById('btn-all'),
            Volunteer: document.getElementById('btn-volunteer'),
            Anggota: document.getElementById('btn-member')
        };

        // State
        let currentFilter = 'all';
        let allData = [];

        // Auth Logic
        const checkLogin = () => {
            if (localStorage.getItem('isAdminAuth') === 'true') {
                loginSection.classList.add('hidden');
                dashboardSection.classList.remove('hidden');
                setTimeout(() => dashboardSection.classList.remove('opacity-0'), 100);
                startDataListener();
            } else {
                loginSection.classList.remove('hidden');
                dashboardSection.classList.add('hidden');
            }
        };

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            if (document.getElementById('username').value === 'bdol' && document.getElementById('password').value === 'adalahpokoknya') {
                localStorage.setItem('isAdminAuth', 'true');
                checkLogin();
            } else {
                alert('Salah bos!');
            }
        });

        logoutBtn.addEventListener('click', () => {
            localStorage.removeItem('isAdminAuth');
            window.location.reload();
        });

        window.setFilter = (filter) => {
            currentFilter = filter;
            Object.values(btns).forEach(btn => {
                btn.className = "px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 hover:bg-gray-100 hover:text-[#2E5339] focus:z-10 focus:ring-2 focus:ring-[#2E5339] focus:text-[#2E5339]";
            });
            const activeClass = "px-4 py-2 text-sm font-medium text-[#2E5339] bg-green-50 border border-green-200 hover:bg-green-100 focus:z-10 focus:ring-2 focus:ring-[#2E5339]";
            if (filter === 'all') btns.all.className = activeClass + " rounded-l-lg";
            else if (filter === 'Volunteer') btns.Volunteer.className = activeClass;
            else if (filter === 'Anggota') btns.Anggota.className = activeClass + " rounded-r-lg";
            renderTable();
        };

        function startDataListener() {
            const q = query(collection(db, "registrations"), orderBy("createdAt", "desc"));
            onSnapshot(q, (snapshot) => {
                allData = [];
                snapshot.forEach((doc) => { allData.push(doc.data()); });
                renderTable();
            }, (error) => {
                console.error("Error:", error);
                if (error.code === 'permission-denied') tableBody.innerHTML = `<tr><td colspan="10" class="px-6 py-8 text-center text-red-500 font-bold bg-red-50">Akses Ditolak!<br><span class="text-sm font-normal text-gray-700">Pastikan Firestore Security Rules sudah diubah menjadi "allow read, write: if true;"</span></td></tr>`;
            });
        }

        function renderTable() {
            let filteredData = allData;
            if (currentFilter !== 'all') filteredData = allData.filter(d => d.type === currentFilter);

            totalCount.textContent = filteredData.length;
            tableBody.innerHTML = '';

            if (filteredData.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="10" class="px-6 py-8 text-center text-gray-500">Tidak ada data ${currentFilter !== 'all' ? currentFilter : ''} ditemukan.</td></tr>`;
                return;
            }

            filteredData.forEach(data => {
                const date = data.createdAt ? data.createdAt.toDate().toLocaleString('id-ID', { day: 'numeric', month: 'short', year: '2-digit', hour: '2-digit', minute: '2-digit' }) : '-';

                const row = `
                    <tr class="hover:bg-gray-50 transition-colors align-top border-b border-gray-50 whitespace-nowrap">
                        <td class="px-10 py-6 text-xs text-gray-500">${date}</td>
                        <td class="px-10 py-6 font-medium text-gray-900">${data.fullName || '-'}</td>
                        <td class="px-10 py-6 text-gray-700">${data.age ? data.age + ' thn' : '-'}</td>
                        <td class="px-10 py-6">
                            <span class="px-3 py-1.5 text-xs font-semibold rounded-full ${data.type === 'Volunteer' ? 'bg-blue-100 text-blue-800' : 'bg-purple-100 text-purple-800'}">
                                ${data.type || 'N/A'}
                            </span>
                        </td>
                        <td class="px-10 py-6 text-gray-700">${data.email || '-'}</td>
                        <td class="px-10 py-6 text-gray-700">${data.whatsapp || '-'}</td>
                        <td class="px-10 py-6 text-gray-700">${data.domicile || '-'}</td>
                        <td class="px-10 py-6 text-gray-700">${data.institution || '-'}</td>
                        <td class="px-10 py-6 text-[#2E5339] font-medium">${data.event || '-'}</td>
                        <td class="px-10 py-6 text-gray-600 italic whitespace-normal max-w-xs leading-relaxed">"${data.reason || '-'}"</td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        }
        checkLogin();
    </script>
</body>

</html>
